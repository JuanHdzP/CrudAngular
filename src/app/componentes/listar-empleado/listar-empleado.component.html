<div class="card">
  <div class="card-header">
      <a class="btn btn-primary float-end" routerLink="/agregar-empleado/" role="button">Agregar nuevo empleado</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
          <h3>Lista Empleados</h3>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of Empleados; let iControl = index">
          <td>{{ empleado.id }}</td>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.correo }}</td>
          <td>
            <a
              class="btn btn-success"
              routerLink="/editar-empleado/{{ empleado.id }}"
              role="button"
              >Editar</a
            >
            <a
              class="btn btn-danger"
              (click)="borrarRegistro(empleado.id, iControl)"
              role="button"
              >Borrar</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
