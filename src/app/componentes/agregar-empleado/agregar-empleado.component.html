<div class="card">
    <div class="card-header">
        Agregar Empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input required type="text"
                class="form-control" name="" formControlName="nombre" id="" placeholder="Escribe tu nombre">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo:</label>
              <input required type="email" 
              class="form-control" name="" formControlName="correo" id="" placeholder="Escribe tu correo">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="button" routerLink="/listar-empleado/" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
